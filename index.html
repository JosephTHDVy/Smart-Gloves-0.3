<div class="tabs">
  <button class="tab-button active" onclick="openTab('sensores')">Sensores</button>
  <button class="tab-button" onclick="openTab('configuracao')">Configuração</button>
</div>

<div id="sensores" class="tab-content active">
  <h2>Dados dos Sensores</h2>
  <div class="sensor-data">
    <div class="sensor" id="sensor1">Sensor 1: -- °C</div>
    <div class="sensor" id="sensor2">Sensor 2: -- °C</div>
    <div class="sensor" id="sensor3">Sensor 3: -- °C</div>
    <div class="sensor" id="sensor4">Sensor 4: -- °C</div>
    <div class="sensor" id="sensor5">Sensor 5: -- °C</div>
  </div>
</div>

<div id="configuracao" class="tab-content">
  <h2>Configuração de Voz</h2>
  <div class="voice-selector">
    <label for="voice">Selecione a Voz:</label>
    <select id="voice">
      <option value="Masculino">Masculina</option>
      <option value="Feminino">Feminina</option>
    </select>
  </div>
  <button id="toggle-sound" class="toggle-sound">Ativar Som</button>
</div>
